<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow p-4" style="width: 350px;">
    <h2 class="text-center">Đăng nhập ATM</h2>
    <form action="/Login" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Số tài khoản:</label>
            <input type="text" id="accountNumber" name="accountNumber" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="pin" class="form-label">Mã PIN:</label>
            <input type="password" id="pin" name="pin" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
